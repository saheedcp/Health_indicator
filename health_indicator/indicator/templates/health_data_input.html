
<div class="col-lg-12 col-xs-12" style="overflow-y:auto;">
<button id='back' class="fa fa-arrow-circle-o-left" ng-click = "submenuChooser('false')"></button>
</div>
<ion-scroll zooming="true" direction="y" style="width: 1350px; height: 500px">
<div ng-repeat = "i in machines" class="col-lg-3 col-xs-12 hidden-xs"style='margin-top: 10px;'>

  <div class="card-form">
    <form class="signup">
      <div class="form-title">{[{i.machine}]}</div>
      <div class="form-body">
        <div  class="row">
          
            <div class="col-lg-3 col-xs-4">
  
  
              
              <input type="number" readonly value="{[{i.actual}]}"/>
            </div>
            <div class="col-lg-3 col-xs-4">    
              <input  placeholder="actual" type="number" ng-model = "i.normal" name="job_num">{{i.normal}}
               
            </div>
            <div class="col-lg-4 col-lg-offset-1 col-xs-4"><button class='btn btn-danger' type="submit" ng-click = "submit()" id="updatebtn">update</button></div>
        </div>
      </div>
        
    </form>
  </div>
</div>
</ion-scroll>



<div class="hidden-lg">

    <ion-pane >
      <nav class="navbar navbar-inverse sticky-top navbar-light bg-light">
        <div class="container-fluid row">
          <div class="navbar-header">
          </div>
          <div "col-md-4 col-sm-4 col-xs-4" style="padding:0px 10px;padding-top:20px;">
            <ul class="nav navbar-right">
              <li ng-class="{active:submenu=='false'}"><a href= "" ng-click = "SubmenuChooser('index')" style="color: white;"><p><b>Home</b></p></a></li>
              <li ng-class="{active:submenu=='ShiftManagement'}">
   
                <a href= "" ng-click = "SubmenuChooser('ShiftManagement')" style="color:white; ">
                <p><b>Shift Management</b></p></a>
              </li>
            </ul> 
          </div>
        </div>
      </nav>


      <button id='undo' ng-click="undoSwipe()"style="font-size:10;">Undo last swipe</button>

          <swipe-cards on-card-swipe="onSwipe($event)">

              <swipe-cards >
                  <swipe-card on-card-swipe="cardSwiped()" id="start-card">
                     Swipe down for a new card
                  </swipe-card>
                   
                    <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
                        <!-- <div ng-controller="CardCtrl"> -->
                            <div class="card-form">
                                <form class="signup">
                                    <div class="form-title">
                                        {[{card.machine}]}
                                    </div>
                                        
                                    <div class="form-body">
                                      <div  class="row">
                                        <div class="col-lg-3 col-xs-4">
                                          <input type="number" placeholder="{[{card.actual}]}"readonly>
                                        </div>
                                        <div class="col-lg-3 col-xs-4">    
                                            <input  placeholder="actual" type="number" ng-model = "card.normal" name="job_num" >
                                        </div>
                                        
                                        <div class="col-lg-4 col-lg-offset-1 col-xs-4"> <button class='btn btn-danger'ng-click = "SubmitforMobile(card,card.normal)" id="updatebtn" ng-disabled ="!card.normal">update</button>
                                            
                                        </div>
                                      </div>
                                    </div>
                                </form>
                            </div>
                        <!-- </div> -->
                    </swipe-card>
              </swipe-cards>
    </ion-pane>

</div>
